<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Cards</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <h2 class="title title--white">Futuristic Border Colors</h2>
      <div class="card-container">
        <div class="card">
          <img class="card__image" src="https://res.cloudinary.com/dcqu0udnd/image/upload/v1689628253/photo-1606_dkqzyv.avif" alt="Futuristic image">
          <div class="card__content">
            <h6 class="card__title">Judeus Samson</h6>
            <p class="card__subtitle">Los Angeles, CA, USA</p>
            <a class="card__link" href="https://unsplash.com/es/@shotbyjudeus" target="_blank" rel="noopener noreferrer">
              Hire me
            </a>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="https://res.cloudinary.com/dcqu0udnd/image/upload/v1689628253/photo-153397_dloou1.avif" alt="Futuristic image">
          <div class="card__content">
            <h6 class="card__title">Manny Moreno</h6>
            <p class="card__subtitle">Toronto, ON, Canada</p>
            <a class="card__link" href="https://unsplash.com/es/@mannydream" target="_blank" rel="noopener noreferrer">
              Hire me
            </a>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="https://res.cloudinary.com/dcqu0udnd/image/upload/v1689628254/photo-15804_amun8c.avif" alt="Futuristic image">
          <div class="card__content">
            <h6 class="card__title">Wilmer Martinez</h6>
            <p class="card__subtitle">New York, NY, USA</p>
            <a class="card__link" href="https://unsplash.com/es/@wilmerlens" target="_blank" rel="noopener noreferrer">
              Hire me
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="title">Realistic Image Shadow</h2>
      <div class="card-container">
        <div class="card--shadow"></div>
        <div class="card--shadow"></div>
        <div class="card--shadow"></div>
      </div>
    </section>

    <section class="section">
      <div class="video-container">
        <video
          class="main-video"
          src="https://res.cloudinary.com/dcqu0udnd/video/upload/v1689630562/video_zyst6y.mov"
          muted
          autoplay
          loop
        ></video>
        <video
          class="main-video main-video--bg"
          src="https://res.cloudinary.com/dcqu0udnd/video/upload/v1689630562/video_zyst6y.mov"
          muted
          autoplay
          loop
        ></video>
      </div>
      <a
        href="https://www.pexels.com/@enginakyurt/"
        target="blank"
        rel="noopener noreferrer"
        class="video-link"
      >
        Video credit by Engin Akyurt
      </a>
    </section>
  </body>
</html>
