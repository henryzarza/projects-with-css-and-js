<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Interactions | Henry Zarza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <section class="cocacola">
      <div class="card">
        <img class="card-front-img" width="250" height="250" src="https://res.cloudinary.com/dcqu0udnd/image/upload/v1704475881/cocacola_logo_ctazjx.png" alt="Coca cola logo">
        <div class="card-content">
          <h3 class="card-title">Coca Cola</h3>
          <p class="card-text">
            The drink industry company also manufactures, sells, and markets other non-alcoholic beverage concentrates and syrups, and alcoholic beverages.
          </p>
          <a href="https://www.coca-colacompany.com/" target="_blank" class="card-link">Visit Website</a>
        </div>
        <img class="card-main-img" src="https://res.cloudinary.com/dcqu0udnd/image/upload/v1704475881/cocacola_kejbge.png" alt="Coca cola bottle">
      </div>
    </section>
    <section class="sprite">
      <div class="card">
        <div class="card-content">
          <h3 class="card-title">Sprite</h3>
          <p class="card-text">
            Sprite is a clear, lemon and lime-flavored soft drink created by the Coca-Cola Company.
          </p>
          <a href="https://www.coca-cola.com/us/en/brands/sprite" target="_blank" class="card-link">Visit Website</a>
        </div>
        <img class="card-main-img" src="https://res.cloudinary.com/dcqu0udnd/image/upload/v1704488748/sprite_w43xw9.png" alt="Sprite can">
      </div>
    </section>
  </body>
</html>
