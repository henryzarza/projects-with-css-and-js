<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted Border Radius Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section class="card">
    <div class="card__video"></div>
    <div class="card__info">
      <h2 class="card__title">Dakota Perry</h2>
      <h3 class="card__subtitle">Yoga Instructor</h3>
      <div class="card__content">
        <div class="card__item">
          <h5 class="card__highlight">Classes</h5>
          <h6 class="card__highlight">3568</h6>
        </div>
        <div class="card__item">
          <h5 class="card__highlight">Workshops</h5>
          <h6 class="card__highlight">129</h6>
        </div>
        <div class="card__item">
          <h5 class="card__highlight">Courses</h5>
          <h6 class="card__highlight">64</h6>
        </div>
      </div>
      <a href="#" class="card__link">See more</a>
    </div>
    <div class="card__photo"></div>
  </section>
</body>
</html>
